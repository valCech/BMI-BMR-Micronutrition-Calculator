<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title> BMI, BMR & Macronutrient Calculator</title>
</head>
<body class="background">
  <h1>BMI, BMR & Macronutrient Calculator</h1>
  <p>Improve Your Health. Metabolic Weight Loss Plan</p>
  </p>
  <fieldset>
  <label aria-autocomplete="list" id="label" for="name">First Name:</label>
  <input id="input" type="text" name="userName" id="userName">
  <label aria-autocomplete="list" id="label" for="age">Age:</label>
  <input id="input" type="text" name="userAge" id="userAge">
  <label aria-autocomplete="list" id="label" for="height">Height(cm):</label>
  <input id="input" type="text" name="userName" id="userHeight">
  <label aria-autocomplete="list" id="label" for="weight">Weight(kg):</label>
  <input id="input" type="text" name="userAge" id="userWeight">
  <fieldset>
  <legend>Select Your Gender:</legend>   
  <form>
    <select class="gender" id="myList" onchange="dropList()">
      <option>Woman</option>
      <option>Man</option>  
      <option>Fluid</option>
      <option>X</option>
      <option>Not sure</option>
    </select>
  </form>
     
</fieldset> 
  <input id="submit" type="submit" value="Submit" id="submit">           
<script src="main.js"></script>  
</body>
</html>
