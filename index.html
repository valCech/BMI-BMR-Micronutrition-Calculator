<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title> BMI, BMR & Macronutrient Calculator</title>
</head>
<body class="background">
  <h1>BMI, BMR & Macronutrient Calculator</h1>
  <p>Improve Your Health. Metabolic Weight Loss Plan &#128293;</p>
<form name="myForm" action="/action_page.php" onsubmit="return validateForm()" method="post"> 
 <fieldset id="myForm">
  
  <label for="name">First Name:</label>
  <input type="text" name="dff[]" id="fname" required>
  
  <label for="age">Age:</label>
  <input placeholder="enter number" type="number" name="dff[]" id="age" required>
 
  <label for="height">Height:</label>
  <input placeholder="centimetres" type="number" name="dff[]" id="height" required>
  
  <label for="weight">Weight:</label>
  <input placeholder="kilograms" type="number" name="dff[]" id="weight" required>

  <fieldset>
   <legend>Select Your Gender:</legend>   
     <select class="gender" required>
       <option>Woman</option>
       <option>Man</option>  
       <option>Fluid</option>
       <option>X</option>
       <option>Not sure</option>
     </select>
   </fieldset>  
    		</form>
   <div><button id="btn" type="submit" value="Submit">Calculate</button></div>
   <div class="result">
    <p>Your BMI is <span id="bmiResult">00.00</span></p>
    <p class="comment">Condition:<span id="status">na</span> </p>
   </div>
  </fieldset> 
</form>


  <script src="script.js"></script>         
</body>
</html>
